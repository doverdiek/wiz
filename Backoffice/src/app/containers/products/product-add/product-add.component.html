<div class="container">
  <div class="content-center">
    <div class="animated fadeIn">
      <div class="row justify-content-center">
        <div class="col-6">
          <h2 class="mb-3">Add Product</h2>
          <div class="card">
            <div class="card-body">
              <form [formGroup]="productAddForm" (ngSubmit)="submitProduct()">
                <div class="form-row">
                  <div class="col-md-12"><h2>Sku</h2></div>
                  <div class="form-group col-md-6">
                    <input type="number" formControlName="sku" class="form-control" id="sku">
                  </div>
                  <div class="col-md-12"><h2>Product info</h2></div>
                  <div class="form-group col-md-6">
                    <label for="Name">Product name</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                  </div>
                  <div class="form-group col-md-11">
                    <label for="Description">Description</label>
                    <textarea type="text" formControlName="description"  class="form-control" id="description" rows="5"></textarea>
                  </div>
                  <div class="col-md-12"><h2>Product price</h2></div>
                  <div class="form-group col-md-4">
                    <label for="Price">Product Price</label>
                    <input type="number" formControlName="price" decimals="2" class="form-control" id="price">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="DiscountPrice">Discount Price</label>
                    <input type="number" formControlName="discountPrice" decimals="2" class="form-control" id="discountPrice" placeholder="">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="WholesalePrice">Wholesale Price</label>
                    <input type="number" formControlName="wholesalePrice" decimals="2" class="form-control" id="wholesalePrice" placeholder="">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
